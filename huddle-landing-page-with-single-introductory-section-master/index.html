<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <title>Huddle Landing Page with Single Introductory Section</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <main>
        <div class="container">
            <header>
                <img src="/images/logo.svg" alt="Huddle">
            </header>
            <aside>
                <div class="left">
                    <img src="/images/illustration-mockups.svg" alt="" aria-hidden="true">
                </div>
                <div class="right">
                    <h1>
                        Build The Community Your Fans Will Love
                    </h1>
                    <p>
                        Huddle re-imagines the way we build communities. You have
                        a voice, but so does your audience. Create connectors with 
                        your users as you engage in geniuine discussion.
                    </p>
                    <button type="submit">
                        Register
                    </button>
                </div>
            </aside>
            <footer>
                <div class="logos-container">
                    <img src="/images/logo-facebook.svg" class="logos" alt="Facebook"> 
                    <img src="/images/twitter.svg" class="logos" alt="Twitter">
                    <img src="/images/logo-instagram.svg" class="logos" alt="Instagram">    
                </div>
            </footer>
        </div>
    </main>
</body>
</html>
